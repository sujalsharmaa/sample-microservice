apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-python-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-python
  template:
    metadata:
      labels:
        app: backend-python
    spec:
      containers:
        - name: backend-python
          image: python-backend:1.0
          ports:
            - containerPort: 5000